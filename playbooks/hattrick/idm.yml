---
- hosts: kvm
  tags: provision
  become: true
  tasks:
    - name: Provision IdM VM
      include_role:
        name: redhatgov.idm
        tasks_from: provision_kvm

    - name: Add IdM to ansible inventory
      add_host:
        name: "{{ idm_hostname }}"
        ansible_host: "{{ idm_public_ip }}"
        rhsm_consumer_name: "{{ idm_hostname }}.{{ domain }}"
      changed_when: no

    - name: waiting for IDM ssh to come online
      wait_for:
        host: "{{ idm_public_ip }}"
        port: 22
        state: started
        delay: 10
        connect_timeout: 300
        sleep: 5

- hosts: idm
  tasks:
    - name: Register to RHSM
      vars:
        rhsm_repos: "{{ idm_repos }}"
      include_role:
        name: redhatgov.rhsm
      tags: install

    - name: Install IDM
      include_role:
        name: redhatgov.idm
      tags: install

    - name: Configure IDM
      include_role:
        name: idm
        tasks_from: post_config
      tags: post-config
