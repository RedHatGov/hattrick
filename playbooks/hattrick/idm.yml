---
- hosts: kvm
  tags: provision
  become: true
  vars:
    kvm_vm_hostname: "{{ idm_hostname }}"
    kvm_vm_root_pwd: "{{ idm_ssh_pwd }}"
    kvm_vm_base_img: "{{ idm_base_img }}"
    kvm_vm_vcpus: "{{ idm_vcpus }}"
    kvm_vm_ram: "{{ idm_ram }}"
    kvm_vm_os_disk_name: "{{ idm_os_disk_name }}"
    kvm_vm_os_disk_size: "{{ idm_os_disk_size }}"
    kvm_vm_nics: "{{ idm_nics }}"
  tasks:
    - name: Create KVM IdM VM
      include_role:
        name: RedHatGov.kvm_vm

    - name: Add IdM to ansible inventory
      add_host:
        name: "{{ idm_hostname }}"
        ansible_host: "{{ idm_public_ip }}"
        rhsm_consumer_name: "{{ idm_hostname }}.{{ domain }}"
      changed_when: no

    - name: waiting for IDM ssh to come online
      wait_for:
        host: "{{ idm_public_ip }}"
        port: 22
        state: started
        delay: 10
        connect_timeout: 300
        sleep: 5

- hosts: idm
  tasks:
    - name: Install IDM
      include_role:
        name: RedHatGov.idm
      tags: install

    #TODO: this second call reruns rhsm role because of dependency
    - name: Configure IDM
      include_role:
        name: RedHatGov.idm
        tasks_from: post_config
      tags: post-config
