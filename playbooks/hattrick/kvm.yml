---
- name: Play to copy local pub key to kvm host
  hosts: kvm
  gather_facts: no
  roles:
    - copy_local_pub_key

- name: Play to deploy kvm host
  hosts: kvm
  tasks:
    - name: Register to RHSM
      vars:
        rhsm_repos: "{{ rhel_kvm.repos }}"
      include_role:
        name: rhsm

    - name: Deploy kvm
      include_role:
        name: kvm
